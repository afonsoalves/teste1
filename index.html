<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <!-- <header class="bar bar-nav">
      <h1 class="title">Ratchet</h1>
    </header> -->

    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left"></a>
      <a class="icon icon-compose pull-right"></a>
      <h1 class="title">Controle de Despesas</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">      
      <a href="#myModalexample" class="btn btn-primary btn-block">Cadastrar</a>
      <div id="myModalexample" class="modal">
        <header class="bar bar-nav">
          <a class="icon icon-close pull-right" href="#myModalexample"></a>
          <h1 class="title">Inserção de Despesas</h1>
        </header>
        <div class="content">
          <!-- <p class="content-padded">Preencha os campos abaixo para inserir uma despesa:</p><br> -->
          <div class="card">
            <form class="input-group">
              <input type="text" placeholder="Despesa">
              <input type="email" placeholder="Valor">
              <input type="text" placeholder="Data">
            </form>  
          </div>        
        </div>
      </div>

      <a href="#myModalexample2" class="btn btn-primary btn-block">Listar</a>
      <div id="myModalexample2" class="modal">
        <header class="bar bar-nav">
          <a class="icon icon-close pull-right" href="#myModalexample2"></a>
          <h1 class="title">Lista de Despesas</h1>
        </header>
        <div class="content">
          <div class="card">                  
            <ul class="table-view">
              <li class="table-view-cell">Item 1 <span class="badge">4</span></li>
              <li class="table-view-cell">Item 2 <span class="badge">1</span></li>
              <li class="table-view-cell">Item 3 <span class="badge">5</span></li>
            </ul>
          </div>          
        </div>
      </div>

      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="http://goratchet.com">
              <strong>Ratchet documentation</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="https://github.com/twbs/ratchet/">
              <strong>Ratchet on Github</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="https://groups.google.com/forum/#!forum/goratchet">
              <strong>Ratchet Google group</strong>
            </a>
          </li>
          <li class="table-view-cell">
            <a class="push-right" href="https://twitter.com/goratchet">
              <strong>Ratchet on Twitter</strong>
            </a>
          </li>
        </ul>        
      </div>
      <ul class="table-view">
          <li class="table-view-cell">
            Item 1
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            Item 2
            <div class="toggle active">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            Item 3
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
      </ul>
      <button class="btn btn-block">Block button</button>
      <button class="btn btn-primary btn-block">Block button</button>
      <button class="btn btn-positive btn-block">Block button</button>
      <button class="btn btn-negative btn-block">Block button</button>

      <button class="btn btn-block btn-outlined">Block button</button>
      <button class="btn btn-primary btn-block btn-outlined">Block button</button>
      <button class="btn btn-positive btn-block btn-outlined">Block button</button>
      <button class="btn btn-negative btn-block btn-outlined">Block button</button>
    </div>
    <nav class="bar bar-tab">
      <a class="tab-item active" href="#">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-person"></span>
        <span class="tab-label">Profile</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Favorites</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-search"></span>
        <span class="tab-label">Search</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>

  </body>
</html>
